<!DOCTYPE html>
<html>

<head>
    <style>
        .alumni-profile {
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        
        .profile-header h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        
        .profile-header p {
            font-size: 18px;
        }
        
        .profile-details h2,
        .achievements h2,
        .contacts h2 {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .profile-details p,
        .achievements ul,
        .contacts p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .achievements li {
            list-style: disc;
            margin-left: 20px;
        }
        
        .contacts a {
            text-decoration: none;
        }
        
        .contacts a:hover {
            text-decoration: underline;
        }
    </style>
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">

</head>
